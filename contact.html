      <script>
const form = document.getElementById('myForm');
const hiringRadio = document.getElementById('hiring');
const hourlyRateDiv = document.getElementById('hourly-rate');

const radioGroup = document.getElementsByName('about');
for (let i = 0; i < radioGroup.length; i++) {
  radioGroup[i].addEventListener('click', () => {
    if (radioGroup[i].value === 'Hiring') {
      hourlyRateDiv.style.display = 'block';
      const rateInput = hourlyRateDiv.querySelector('#rate');
      rateInput.required = true;
    } else {
      hourlyRateDiv.style.display = 'none';
      const rateInput = hourlyRateDiv.querySelector('#rate');
      rateInput.required = false;
    }
  });
}
