    <main>
      <h1>Contact</h1>
      <p>
        Please don't hesitate to reach out to collaborate, send me your feeback or connect with a fellow developer!
      </p>
      <div class="container">
        <div class="image">
          <img src="https://images.unsplash.com/photo-1618277779512-fbe781205465?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dHJlZXxlbnwwfDF8MHx8&auto=format&fit=crop&w=500&q=60" alt="tree of thought" />
        </div>
        <form id="myForm" action="https://httpbin.org/post" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" list="cities" required />
          <datalist id="cities">
            <option value="Toronto"></option>
            <option value="Montreal"></option>
            <option value="Vancouver"></option>
            <option value="Calgary"></option>
            <option value="Edmonton"></option>
            <option value="Ottawa"></option>
            <option value="Quebec City"></option>
            <option value="Halifax"></option>
            <option value="Winnipeg"></option>
          </datalist>
       
        
          <label for="postal-code">Postal Code (A1A 1A1):</label>
          <input type="text" id="postal-code" name="postal-code" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required />
        
          <label for="about">What is this about?</label>
          <input type="radio" id="question" name="about" value="Question" required>
          <label for="question">Question</label>
          <input type="radio" id="comment" name="about" value="Comment" required>
          <label for="comment">Comment</label>
          <input type="radio" id="hiring" name="about" value="Hiring" required>
          <label for="hiring">Hiring</label>
          
         <div id="hourly-rate" style="display: none">
            <label for="rate">Hourly Rate:</label>
            <input type="number" id="rate" name="rate" min="1" max="1000" required />
          </div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        
          <button type="submit">Submit</button>
        </form>
        
    </main>
    <footer>
      <!-- JavaScript Data Files -->
      <script src="./js/categories.js"></script>
      <script src="./js/attributes.js"></script>

      <!-- Main App JavaScript File -->
      <script src="./js/app.js"></script>
      <script>
const form = document.getElementById('myForm');
const hiringRadio = document.getElementById('hiring');
const hourlyRateDiv = document.getElementById('hourly-rate');

const radioGroup = document.getElementsByName('about');
for (let i = 0; i < radioGroup.length; i++) {
  radioGroup[i].addEventListener('click', () => {
    if (radioGroup[i].value === 'Hiring') {
      hourlyRateDiv.style.display = 'block';
      const rateInput = hourlyRateDiv.querySelector('#rate');
      rateInput.required = true;
    } else {
      hourlyRateDiv.style.display = 'none';
      const rateInput = hourlyRateDiv.querySelector('#rate');
      rateInput.required = false;
    }
  });
}

form.addEventListener('submit', (event) => {
  event.preventDefault();
  console.log('Form submitted!');
  form.reset();
});



      </script>
